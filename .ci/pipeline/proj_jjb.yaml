- job-template:
    name: "{jjb_proj}"
    project-type: pipeline
    folder: "{jjb_folder}"
    properties:
        - github:
             url: "https://github.com/Mellanox/libxlio"
        - build-discarder:
            days-to-keep: 50
            num-to-keep: 20
        - inject:
            keep-system-variables: true
            properties-content: |
              jjb_proj={jjb_proj}
    description: Do NOT edit this job through the Web GUI !
    concurrent: false
    parameters:
        - string:
            name: "sha1"
            default: "{jjb_branch}"
            description: "Commit to be checked, set by PR"
        - bool:
            name: "build_dockers"
            default: false
            description: "Rebuild docker containers. Check this box if .ci/DockerFile* was changed"
        - string:
            name: "conf_file"
            default: ".ci/pipeline/matrix_job.yaml"
            description: "Regex to select job config file. Do not change it"
        - string:
            name: "DEBUG"
            default: 0
            description: "Enable debug prints and traces, valid values are 0-9."
        - bool:
            name: "do_build"
            default: true
            description: "This verifies different configuration using gcc compiler."
        - bool:
            name: "do_compiler"
            default: true
            description: "Check ability to be built under icc, clang."
        - bool:
            name: "do_package"
            default: true
            description: "Check tar, source and binary packages."
        - bool:
            name: "do_antivirus"
            default: false
            description: "Run Antivirus."
        - bool:
            name: "do_cppcheck"
            default: true
            description: "Run static analysis using cppcheck tool."
        - bool:
            name: "do_csbuild"
            default: true
            description: "Run static analysis using csbuild tool."
        - bool:
            name: "do_service"
            default: true
            description: "Verify service."
        - bool:
            name: "do_style"
            default: true
            description: "Analysis source code for coding style."
        - bool:
            name: "do_coverity"
            default: true
            description: "Launch coverity verification."
        - bool:
            name: "do_coverity_snapshot"
            default: false
            description: "Submit Coverity Static Analysis as a snapshot (normally it should be checked only for master branch after proper defects review)"
        - bool:
            name: "do_test"
            default: true
            description: "Use runtime verification."
        - bool:
            name: "do_gtest"
            default: true
            description: "Use google tests."
        - bool:
            name: "do_valgrind"
            default: true
            description: "Use valgrind."
        - bool:
            name: "do_commit"
            default: true
            description: "Use commit message check."
        - bool:
            name: "do_tidy"
            default: true
            description: "Use clang-tidy  check."
        - bool:
            name: "do_artifact"
            default: true
            description: "Collect artifacts."
        - bool:
            name: "do_blackduck"
            default: true
            description: "Run BlackDuck."
        - bool:
            name: "do_copyrights"
            default: true
            description: "Check copyrights in source headers"
    triggers:
        - github-pull-request:
            cron: 'H/5 * * * *'
            trigger-phrase: '.*\bbot:retest\b.*'
            status-context: "{jjb_proj}"
            success-status: "[PASS]"
            failure-status: "[FAIL]"
            error-status:   "[FAIL]"
            status-add-test-results: true
            auth-id: '2806c206-c725-4d8c-af4b-bedfc463b401'
            org-list: ["Mellanox"]
            white-list: ["swx-jenkins","swx-jenkins2","swx-jenkins3","mellanox-github"]
            allow-whitelist-orgs-as-admins: true
            cancel-builds-on-update: true
    pipeline-scm:
        scm:
            - git:
                url: "{jjb_git}"
                credentials-id: 'b7d08ca7-378c-45d6-ac4b-3f30bdf49168'
                branches: ['$sha1']
                shallow-clone: true
                depth: 2
                refspec: "+refs/pull/*:refs/remotes/origin/pr/*"
                browser: githubweb
                browser-url: "{jjb_git}"
        script-path: "{jjb_jenkinsfile}"

- job-template:
    name: "{jjb_proj}-release"
    project-type: pipeline
    folder: "{jjb_folder}"
    properties:
        - github:
             url: "https://github.com/Mellanox/libxlio"
        - build-discarder:
            days-to-keep: 120
            num-to-keep: 20
        - inject:
            keep-system-variables: true
            properties-content: |
              jjb_proj={jjb_proj}
    description: Do NOT edit this job through the Web GUI !
    concurrent: false
    parameters:
        - string:
            name: "release_tag"
            default: ""
            description: "Tag to release"
        - string:
            name: sha1
            default: 'tags/$release_tag'
            description: 'commit to use, defaults to the commit tag provided under release_tag'
        - string:
            name: "revision"
            default: "1"
            description: "Release revision"
        - string:
            name: "release_folder"
            default: "/auto/sw/release/sw_acceleration/xlio"
            description: "Folder to release packages into"
        - bool:
            name: "do_release"
            default: true
            description: "Release build packges into the release folder, set to false for debugging"
        - string:
            name: "notification_email"
            default: "a9b23b5c.NVIDIA.onmicrosoft.com@amer.teams.ms"
            description: "Email to send report to upon success/failure"
        - string:
            name: "conf_file"
            default: ".ci/pipeline/release_matrix_job.yaml"
            description: "job config file. Do not change it"
    pipeline-scm:
        scm:
            - git:
                url: "{jjb_git}"
                credentials-id: 'b7d08ca7-378c-45d6-ac4b-3f30bdf49168'
                branches: ['$sha1']
                shallow-clone: true
                depth: 2
                refspec: "+refs/pull/*:refs/remotes/origin/pr/*"
                browser: githubweb
                browser-url: "{jjb_git}"
        script-path: "{jjb_jenkinsfile}"        
- project:
    name: LibXLIO
    jjb_email: 'nwolfer@nvidia.com'
    jjb_proj: 'LibXLIO'
    jjb_git: 'git@github.com:Mellanox/libxlio.git'
    jjb_owner: 'Nir Wolfer'
    jjb_jenkinsfile: '.ci/pipeline/Jenkinsfile'
    jjb_folder: 'libxlio'
    jjb_branch: 'vNext'
    jobs:
        - "{jjb_proj}"
        - "{jjb_proj}-release"
